<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>facebook-mockup</title>
</head>
<body>

  <!-- 导航 -->
  <div class="navWrapper">
    <div class="nav clearfix">
      <div class="left">
        <div class="logo"></div>
        <div class="search">
          <div class="text"></div>
        </div>
      </div>
      <div class="right clearfix">
        <div class="userface"></div>
        <div class="info info1"></div>
        <div class="info info2"></div>
        <div class="info info3"></div>
        <div class="info info4"></div>
      </div>
    </div>
  </div>

  <!--这是头部 -->
  <div class="header">
    <div class="top">
      <div class="left">
        <div class="info1"></div>
        <div class="info2"></div>
      </div>
      <div class="right">
        <div class="box1">
          <div class="text"></div>
        </div>
        <div class="box2">
         <div class="info1"></div>
         <div class="info2"></div>
         <div class="info3"></div>
         <div class="info4"></div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="infoWrapper">
        <div class="info info1"></div>
        <div class="info info2"></div>
        <div class="info info3"></div>
        <div class="info info4"></div>
        <div class="info info5"></div>
      </div>
    </div>
    <div class="pic"></div>
  </div>

  <!-- 这是内容部分 -->
  <main>
    <div class="left">
      <div class="item1">
        <div class="top">
          <div class="pic"></div>
          <div class="info">
            <div class="info1"></div>
            <div class="info2"></div>
          </div>
        </div>
        <div class="bottom">
          <div class="pic"></div>
          <div class="info"></div>
        </div>
      </div>
      <div class="item2">
        <div class="head">
          <div class="title"></div>
        </div>
        <div class="content">
          <div class="circle">
            <div class="play"></div>
          </div>
        </div>
        <div class="info">
          <div class="top">
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
          <div class="bottom">
            <div class="item item1">
              <p class="p1"></p>
              <p class="p2"></p>
            </div>
            <div class="item item2">
              <p class="p1"></p>
              <p class="p2"></p>
            </div>
          </div>
        </div>
        <div class="art">
          <div class="pictures">
            <div class="pic"></div>
            <div class="pic"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="item1">
        <p class="title"></p>
        <div class="content"></div>
      </div>
      <div class="item2">
        <div class="content">
          <div class="head">
            <div class="userface"></div>
            <div class="info">
              <div class="info1"></div>
              <div class="info2"></div>
            </div>
          </div>
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
          <div class="pic"></div>
        </div>
        <div class="subscript">
          <div class="little"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- 侧边导航 -->
  <div class="submenu">
    <ul>
      <li>
        <div class="left"></div>
        <div class="right"></div>
      </li>
      <li>
        <div class="left"></div>
        <div class="right"></div>
      </li>
      <li>
        <div class="left"></div>
        <div class="right"></div>
      </li>
      <li>
        <div class="left"></div>
        <div class="right"></div>
      </li>
      <li>
        <div class="left"></div>
        <div class="right"></div>
      </li>
    </ul>
  </div>
</body>
</html>
