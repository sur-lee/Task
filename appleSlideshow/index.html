<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>苹果轮播</title>
</head>
<body>
  <div id="main">
    <h1>Apple-like Gallery
      <br>
      <b>Slideshow</b>
    </h1>
    <div id="gallery">
      <div id="slides" class="clearfix">
        <div class="slide"><img src="./images/macbook.jpg" width="920" height="400"></div>
        <div class="slide"><img src="./images/iphone.jpg" width="920" height="400"></div>
        <div class="slide"><img src="./images/imac.jpg" width="920" height="400"></div>
        <div class="slide"><img src="./images/ipad.jpg" width="920" height="400"></div>
      </div>
      <div id="menu">
        <ul id="menuItems">
          <li class="fbar">&nbsp</li>
          <li class="menuItem"><a href=""><img src="./images/menu_macbook.png" alt=""></a></li>
          <li class="menuItem"><a href=""><img src="./images/menu_iphone.png" alt=""></a></li>
          <li class="menuItem"><a href=""><img src="./images/menu_imac.png" alt=""></a></li>
          <li class="menuItem"><a href=""><img src="./images/menu_ipad.png" alt=""></a></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="./jquery-3.4.1.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
