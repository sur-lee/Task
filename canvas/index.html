<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>我的画板</title>
</head>
<body>
    <canvas id="huabu"></canvas>
    <div id="actions" class="actions">
        <svg id="pen" class=" active icon">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id="eraser" class="icon">
             <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="clear" class="icon">
            <use xlink:href="#icon-shanchu"></use>
        </svg>
        <svg id="download" class="icon">
            <use xlink:href="#icon-xiazai"></use>
        </svg>
    </div>
    <ol class="colors">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="yellowgreen" class="yellowgreen"></li>
        <li id="blue" class="blue"></li>
    </ol>
    <ol class="size">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ol>
    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_1217973_9tnfys121w6.js"></script>
</body>
</html>
